<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="stylesheet" href="../css/order.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="first">
          <div class="info">
            <span class="name">Thank you, Alex</span>
            <span class="order">Order - 4554645</span>
          </div>

          <img src="../pictures/shipping.png" width="40" />
        </div>
        <div class="detail">
          <span class="summery"
            >Your order has been dispatched. we are delivering you order.</span
          >
        </div>
        <hr />
        <div class="text">
          <span class="new">Alex Dorlew</span>
        </div>
        <span class="address"
          >672 Conaway Street Bryantiville Massachusetts 02327</span
        >
        <div class="money">
          <img src="../pictures/cash.png" width="20" />

          <span class="cash">Cash on Delivery</span>
        </div>
        <div class="last d-flex align-items-center mt-3">
          <button class="btn btn-danger" type="button">Cancel Order</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../javascript/order.js"></script>
  </body>
</html>
